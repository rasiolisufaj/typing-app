<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TypingUp</title>
  </head>
  <body>
    <div class="container">
      <form class="text-center my-4 text-light">
        <h1 id="correctWordCount"></h1>
        <h1 id="randomWord" class="mb-3"></h1>
        <input
          type="text"
          class="form-control m-auto text-center"
          id="userWord"
          placeholder="Type the word quickly"
        />
      </form>
      <div class="time" id="time">
        <h4>
          Time: <spam id="minutes">00</spam>:<spam id="seconds">00</spam>:<span
            id="milliseconds"
            >00</span
          >
        </h4>
      </div>
      <div style="text-align: center; padding-top: 20px">
        <button class="btn" id="start-again">Start Again</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
